spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_TABLE}?useSSL=false&autoReconnect=true&failOverReadOnly=false&maxReconnects=10
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

# Redis Config
spring.cache.type=redis
spring.redis.host=${CACHE_HOST}
spring.redis.port=${CACHE_PORT}
spring.cache.redis.time-to-live=10000